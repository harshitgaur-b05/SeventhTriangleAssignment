<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="hero">
    <h1>All products</h1>
  </header>

  <main>
    <section class="productPannel">
      <h2 id="productPannel_h2"></h2>

      <select name="" id="sortSelect">
        <option value="">Sort By</option>
        <option value="high">Products: Hi to Low</option>
        <option value="low">Products: Low to Hi</option>
      </select>
    </section>

    <!-- load section space -->
     <section id="empty-space-id" class="empty-state">
      <img src="./assets/emptyBox.png" width="250rem" alt="Empty box illustration" class="empty-image">
      <h2>Oops... looks like the shelves are empty!</h2>
      <p>Smash that "Load Products" button to fix this tragic situation.</p>
      <button id ="load-btn"class="load-btn">Load Products</button>
</section>
<!-- end load section space -->

    <section id="product_showcase" class="products"></section>


  </main>
</body>
</html>
